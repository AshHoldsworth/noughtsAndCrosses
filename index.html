<!DOCTYPE html>
<html>
<head>
  <title>Sonic & Tails</title>
  <meta content="text/html; charset=utf-8"
        http-equiv="content-type">
  <link href="main.css"
        rel="stylesheet"
        type="text/css">
</head>
<body>
  <h1>Sonic & Tails<hr/></h1>
  <p id="winner-display">The winner is <span id="winner-name"></span></p>
<div class="main-display">
  <div id="grid">
    <div class="row"
         id="row-0">
      <div class="column"
           id="row-0-column-0"></div>
      <div class="column"
           id="row-0-column-1"></div>
      <div class="column"
           id="row-0-column-2"></div>
    </div>
    <div class="row"
         id="row-1">
      <div class="column"
           id="row-1-column-0"></div>
      <div class="column"
           id="row-1-column-1"></div>
      <div class="column"
           id="row-1-column-2"></div>
    </div>
    <div class="row"
         id="row-2">
      <div class="column"
           id="row-2-column-0"></div>
      <div class="column"
           id="row-2-column-1"></div>
      <div class="column"
           id="row-2-column-2"></div>
    </div>
  </div>

  <div class="names">
     <div id="submitted-names" style="display:none">
          <div class="display-submitted-names"><span id="sonic-image"></span><span id="player-noughts"></span></div>
          <div class="display-submitted-names"><span id="tails-image"></span><span id="player-crosses"></span></div>
     </div>
          <div>
               <form style="display:block" id="submit-names-form">
                    <p id="display-player-1-pretext"></p><input id="player-1"/>
                    <p id="display-player-2-pretext"></p><input id="player-2"/>
                    <p><button id="submit-names-btn">Submit</button></p>
               </form>
          </div>
          <span><button id="reset-button">Reset</button>
          <button id="play-again" style="display:none;">Play again</button></span>
  </div>

  <div id="scores" style="display: none">
     <p id="player-1-score"></p>
     <p id="player-2-score"></p> 
</div>

</div>
<hr style="margin-top: 30px;">
  
<div id="text-bottom-page">
     <p>This is a game made by Ash Holdsworth for the 2022 Sainsbury's Tech Bootcamp</p>
</div>
  
  <script src="academy.js"
        type="text/javascript"></script> 
  <script src="connectors.js"
        type="text/javascript"></script>
</body>
</html>
